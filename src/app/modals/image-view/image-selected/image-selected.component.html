<div class="h-100 d-flex flex-column" *ngIf="image">
  <div class="image-view flex-fill d-flex align-content-center justify-content-center">
    <img class="image-presentation" [src]="image.image" [alt]="image.title" aria-describedby="image-select-description" />
  </div>
  <div class="mt-auto">
    <h2 class="fs-4">{{image.title}}</h2>
    <p id="image-select-description" *ngIf="image.description">{{image.description}}</p>
  </div>
</div>
