<form [formGroup]="formModel" (ngSubmit)="submit()">
  <div class="modal-header">
    <h1>
      User form
    </h1>
  </div>
  <div class="modal-body">
    <div class="d-flex align-items-end">
      <app-avatar class="avatar-dimensions" [name]="formModel.value.name" [image]="imageUploaded"></app-avatar>
      <button type="button" class="btn btn-link" [ngClass]="{'text-danger': imageUploaded}" [disabled]="!imageUploaded" (click)="removeProfilePicture()">
        Remove Profile picture
      </button>
    </div>
    <div class="row">
      <div class="col-12">
        <label class="col-form-label" for="avatar">Profile</label><br/>
        <input type="file"
               name="avatar"
               id="avatar"
               class="form-control"
               accept="image/*"
               (change)="onImageChange($event)"
               formControlName="avatar"/>
      </div>
      <div class="col-12 col-lg-6">
        <label class="col-form-label" for="username">Username</label><br/>
        <input type="text" name="username" id="username" class="form-control" formControlName="username"/>
      </div>
      <div class="col-12 col-lg-6">
        <label class="col-form-label" for="name">Name</label><br/>
        <input type="text" name="name" id="name" class="form-control" formControlName="name"/>
      </div>
    </div>
  </div>
  <div class="modal-footer text-end">
    <button *ngIf="hasUser()" class="btn btn-link text-danger" type="button" (click)="removeUser()">
      Remove User
    </button>
    <button class="btn btn-primary" type="submit">
      Save
    </button>
  </div>
</form>
