<form [formGroup]="formModel" (ngSubmit)="submit()">
  <div class="modal-header">
    <h1>
      Tag form
    </h1>
  </div>
  <div class="modal-body">
    <div class="row">
      <app-tag [tag]="formModel.value"></app-tag>
    </div>
    <div class="row">
      <div class="col-12 col-lg-1">
        <label class="col-form-label">Tag Color</label><br/>
        <input type="color" name="tag_name" class="input-color" formControlName="color"/>
      </div>
      <div class="col-12 col-lg-11">
        <label class="col-form-label">Tag Name</label>
        <input type="text" name="tag_name" class="form-control" formControlName="name"/>
      </div>
    </div>
  </div>
  <div class="modal-footer text-end">
    <button class="btn btn-link text-danger" type="button" *ngIf="showRemoveTag()" (click)="removeTag()">
      Remove Tag
    </button>
    <button class="btn btn-primary" type="submit">
      Save
    </button>
  </div>
</form>
